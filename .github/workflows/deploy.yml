name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # デプロイするブランチを指定

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # 使用する Node.js のバージョン

    - name: Install dependencies
      run: npm install

    - name: Build project
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        MANAGER_EMAIL_ADDRESS: ${{ secrets.MANAGER_EMAIL_ADDRESS }}
      run: |
        # ビルドコマンドを実行（例: npm run build）
        npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # ビルド成果物が格納されるディレクトリ
